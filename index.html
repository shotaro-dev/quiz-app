<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>QuickQuiz — Vanilla JS Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app" id="app">
      <header class="app-header">
        <div class="app-header-container">
          <div>
            <h1>Quiz App</h1>
            <p class="muted">
              A tiny accessible quiz built with vanilla JavaScript.
            </p>
          </div>
          <div class="header-actions">
            <a
              href="https://github.com/shotaro-dev/quiz-app"
              target="_blank"
              rel="noopener noreferrer"
              class="github-link"
              aria-label="View source on GitHub"
              title="View source on GitHub"
            >
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
              </svg>
            </a>
            <button
              id="theme-toggle"
              class="theme-toggle"
              aria-label="Toggle dark mode"
              title="Toggle dark/light mode"
            >
              <span class="theme-icon" aria-hidden="true">☀️</span>
            </button>
          </div>
        </div>
      </header>
      </header>

      <section id="start-screen">
        <div class="card">
          <p class="muted">
            Try the short sample quiz. Provide an optional seed for reproducible
            order:
          </p>
          <div class="controls">
            <input
              id="seed"
              placeholder="seed (optional)"
              aria-label="seed value"
            />
            <button class="btn" id="btn-start">Start Quiz</button>
          </div>
        </div>
      </section>

      <section id="quiz-screen" class="hidden" aria-live="polite">
        <div class="card">
          <div class="quiz-header">
            <div class="progress" aria-hidden="true">
              <div
                id="progress-bar"
                class="progress-bar"
                role="progressbar"
                aria-valuemin="0"
                aria-valuemax="100"
                aria-valuenow="0"
              ></div>
            </div>
            <div class="meta">
              <div class="muted">Question <span id="question-num">1</span></div>
              <div class="muted">Score <span id="current-score">0</span></div>
            </div>
          </div>
          <!-- Screen-reader announcer for answer feedback -->
          <div
            id="sr-announcer"
            class="visually-hidden"
            aria-live="polite"
          ></div>

          <div class="question">
            <div id="question-text">Question text</div>
          </div>
          <ul id="choices" class="choices" role="list"></ul>
        </div>
      </section>

      <section id="result-screen" class="hidden">
        <div class="card">
          <h2>Results</h2>
          <p>Your score: <strong id="score">0/0</strong></p>
          <p>High score: <strong id="high-score">0</strong></p>
          <div class="quiz-actions">
            <button class="btn" id="btn-restart">Back to Start</button>
          </div>
        </div>
      </section>

      <footer class="app-footer">
        <p class="muted">Built with plain JS — accessible and responsive.</p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
